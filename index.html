<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link href='style.css' rel='stylesheet' type="text/css">
    <title>Home work</title>
</head>
<body>
<div class="page-container">
    <div class="header">
        <h1 class="header__text">Интернет-магазин "Не только красивое"</h1>
        <div class="inner_circle">
            <div class="outer_circle"></div>
        </div>
    </div>
    <div class="sidebar sidebar__theme_default">
        <p class="sidebar__fish-type">Морская рыба</p>
        <label class="sidebar__checkbox">
            <input type="checkbox">
            Акула
        </label>
        <label  class="sidebar__checkbox">
            <input type="checkbox">
            Окунь
        </label>
        <label  class="sidebar__checkbox">
            <input type="checkbox">
            Палтус
        </label>
        <label  class="sidebar__checkbox">
            <input type="checkbox">
            Треска
        </label>
        <p class="sidebar__fish-type">Пресноводная рыба</p>
        <label class="sidebar__checkbox">
            <input type="checkbox">
            Белоглазка
        </label>
        <label class="sidebar__checkbox">
            <input type="checkbox">
                Осётр
        </label>
        <label class="sidebar__checkbox">
            <input type="checkbox">
            Речной угорь
        </label>
        <label class="sidebar__checkbox">
            <input type="checkbox">
            Налим
        </label>
    </div>
    <div class="content">
        <div class="content__text">
            <h1>Рыбы на любой вкус</h1>
            <p>Мы продаем рыбов, а не только показываем!</p>
        </div>
        <div class="content__fish-type" >
            <div class="fish-type__item fish-type__item__theme_default">
                <a href="#">Замороженные рыбы</a>
                <p>Мы заморозили рыбов для вас</p>
            </div>
            <div class="fish-type__item fish-type__item__theme_default">
                <a href="#">Живые рыбы</a>
                <p>На кухню или разведение</p>
            </div>
        </div>
        <div>
            <h2>Популярные</h2>
            <div class="popular">
                <div class="popular__item popular__item__theme_default">
                    <div class="popular__item__picture"></div>
                    <div><a class="popular__item__name" href="#" >Палтус</a></div>
                    <button class="popular__item__button">Купить</button>
                </div>
                <div class="popular__item popular__item__theme_default">
                    <div class="popular__item__picture"></div>
                    <div><a class="popular__item__name" href="#">Сёмга</a></div>
                    <button class="popular__item__button">Купить</button>
                </div>
                <div class="popular__item popular__item__theme_default">
                    <div class="popular__item__picture"></div>
                    <div><a class="popular__item__name" href="#" >Сом</a></div>
                    <button class="popular__item__button">Купить</button>
                </div>
                <div class="popular__item popular__item__theme_default">
                    <div class="popular__item__picture"></div>
                    <div><a class="popular__item__name" href="#" >Мойва</a></div>
                    <button class="popular__item__button">Купить</button>
                </div>
                <div class="popular__item popular__item__theme_default">
                    <div class="popular__item__picture"></div>
                    <div><a class="popular__item__name" href="#" >Сельдь</a></div>
                    <button class="popular__item__button">Купить</button>
                </div>
                <div class="popular__item popular__item__theme_default">
                    <div class="popular__item__picture"></div>
                    <div><a class="popular__item__name" href="#" >Тунец</a></div>
                    <button class="popular__item__button">Купить</button>
                </div>
            </div>
        </div>
    </div>
    <div class="footer footer__theme_default">
        <p class="footer__contacts">Контакты</p>
        <p class="footer__copyright">© 2021 ИП Рыбов О.А.</p>
    </div>
</div>
</body>
</html>
